<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header class="container mx-auto mt-12 mb-12">
    <div class="flex flex-col lg:flex-row bg-cyan-100 mx-auto justify-between items-center py-5 px-10 rounded-lg">
        <div class="flex flex-col">
            <h1 class="text-3xl font-semibold text-slate-700 text-center lg:text-left">Interactive</h1>
            <h1 class="text-xl font-semibold text-slate-500">Geometry Genius</h1>
        </div>
        <button id="qna-btn" class="mt-2 lg:mt-0 w-max h-max px-10 py-2 font-semibold bg-blue-500 rounded text-white hover:bg-blue-900">Blog</button>
    </div>
    </header>


    <!-- parent grid for result and options -->
    <section class="container mx-auto flex flex-col lg:flex-row">
        <div class="grid lg:w-3/4 lg:grid-cols-3 grid-cols-1">
            <div class="rounded-lg border border-[#1111111a] my-1 mx-1 py-12 px-8 flex flex-col items-center">
                <div class="h-[194px]"><img src="/geometry-genius-resources/images/triangle.png" alt=""></div>
                <h1 class="text-2xl font-semibold mt-12 text-slate-700">Triangle</h1>
                <h1 class="text-sm mt-2">Area (A) = 0.5 <span class="inline-block rotate-45">+</span> b <span class="inline-block rotate-45">+</span> h</h1>
                <div class="flex flex-row mt-5 items-center mb-12">
                    <input id="triangle-b" class="w-20 pl-3 py-2 rounded bg-[#F1F1F1]" type="text" placeholder="b">
                    <h1 class="ml-2 mr-3">cm</h1>
                    <input id="triangle-h" class="w-20 pl-3 py-2 rounded bg-[#F1F1F1]" type="text" placeholder="h">
                    <h1 class="ml-2">cm</h1>
                </div>
                <button id="triangle-btn" class="bg-blue-700 text-white font-bold w-full py-4 rounded-lg">Calculate</button>
            </div>
            <div class="rounded-lg border border-[#1111111a] my-1 mx-1 py-12 px-8 flex flex-col items-center">
                <div class="h-[194px]"><img class="w-[307px] h-[194px]" src="/geometry-genius-resources/images/rectangle.png" alt=""></div>
                <h1 class="text-2xl font-semibold mt-12 text-slate-700">Rectangle</h1>
                <h1 class="text-sm mt-2">Area (A) = w <span class="inline-block rotate-45">+</span> l</h1>
                <div class="flex flex-row mt-5 items-center mb-12">
                    <input id="rectangle-w" class="w-20 pl-3 py-2 rounded bg-[#F1F1F1]" type="text" placeholder="w">
                    <h1 class="ml-2 mr-3">cm</h1>
                    <input id="rectangle-l" class="w-20 pl-3 py-2 rounded bg-[#F1F1F1]" type="text" placeholder="l">
                    <h1 class="ml-2">cm</h1>
                </div>
                <button id="rectangle-btn" class="bg-blue-700 text-white font-bold w-full py-4 rounded-lg">Calculate</button>
            </div>
            <div class="rounded-lg border border-[#1111111a] my-1 mx-1 py-12 px-8 flex flex-col items-center">
                <div class="h-[194px]"><img class="h-[194px]" src="/geometry-genius-resources/images/parallelogram.png" alt=""></div>
                <h1 class="text-2xl font-semibold mt-12 text-slate-700">Parallelogram</h1>
                <h1 class="text-sm mt-2">Area (A) = b <span class="inline-block rotate-45">+</span> h</h1>
                <div class="flex flex-row mt-5 items-center mb-12">
                    <input id="parallel-b" class="w-20 pl-3 py-2 rounded bg-[#F1F1F1]" type="text" placeholder="b">
                    <h1 class="ml-2 mr-3">cm</h1>
                    <input id="parallel-h" class="w-20 pl-3 py-2 rounded bg-[#F1F1F1]" type="text" placeholder="h">
                    <h1 class="ml-2">cm</h1>
                </div>
                <button id="parallel-btn" class="bg-blue-700 text-white font-bold w-full py-4 rounded-lg">Calculate</button>
            </div>
            <div class="rounded-lg border border-[#1111111a] my-1 mx-1 py-12 px-8 flex flex-col items-center">
                <div class="h-[194px]"><img class="h-[194px]" src="/geometry-genius-resources/images/rhombus.png" alt=""></div>
                <h1 class="text-2xl font-semibold mt-12 text-slate-700">Rhombus</h1>
                <h1 class="text-sm mt-2">Area (A) = 0.5 <span class="inline-block rotate-45">+</span> d<sub>1</sub> <span class="inline-block rotate-45">+</span> d<sub>2</sub></h1>
                <div class="flex flex-row mt-5 items-center mb-12">
                    <input id="rhombus-d1" class="w-20 pl-3 py-2 rounded bg-[#F1F1F1]" type="text" placeholder="d1">
                    <h1 class="ml-2 mr-3">cm</h1>
                    <input id="rhombus-d2" class="w-20 pl-3 py-2 rounded bg-[#F1F1F1]" type="text" placeholder="d2">
                    <h1 class="ml-2">cm</h1>
                </div>
                <button id="rhombus-btn" class="bg-blue-700 text-white font-bold w-full py-4 rounded-lg">Calculate</button>
            </div>
            <div class="rounded-lg border border-[#1111111a] my-1 mx-1 py-12 px-8 flex flex-col items-center">
                <div class="h-[194px]"><img src="/geometry-genius-resources/images/pentagon.png" alt=""></div>
                <h1 class="text-2xl font-semibold mt-12 text-slate-700">Pentagon</h1>
                <h1 class="text-sm mt-2">Area (A) = p <span class="inline-block rotate-45">+</span> b</h1>
                <div class="flex flex-row mt-5 items-center mb-12">
                    <input id="penta-p" class="w-20 pl-3 py-2 rounded bg-[#F1F1F1]" type="text" placeholder="p">
                    <h1 class="ml-2 mr-3">cm</h1>
                    <input id="penta-b" class="w-20 pl-3 py-2 rounded bg-[#F1F1F1]" type="text" placeholder="b">
                    <h1 class="ml-2">cm</h1>
                </div>
                <button id="penta-btn" class="bg-blue-700 text-white font-bold w-full py-4 rounded-lg">Calculate</button>
            </div>
            <div class="rounded-lg border border-[#1111111a] my-1 mx-1 py-12 px-8 flex flex-col items-center">
                <div class="h-[194px]"><img src="/geometry-genius-resources/images/ellipse.png" alt=""></div>
                <h1 class="text-2xl font-semibold mt-12 text-slate-700">Ellipse</h1>
                <h1 class="text-sm mt-2">Area (A) = <span class="font-semibold text-xl">&pi;</span>ab</h1>
                <div class="flex flex-row mt-3 items-center mb-12">
                    <input id="ellipse-a" class="w-20 pl-3 py-2 rounded bg-[#F1F1F1]" type="text" placeholder="a">
                    <h1 class="ml-2 mr-3">cm</h1>
                    <input id="ellipse-b" class="w-20 pl-3 py-2 rounded bg-[#F1F1F1]" type="text" placeholder="b">
                    <h1 class="ml-2">cm</h1>
                </div>
                <button id="ellipse-btn" class="bg-blue-700 text-white font-bold w-full py-4 rounded-lg">Calculate</button>
            </div>

        </div>
        <!-- results -->
        <div class="flex flex-col items-center lg:w-1/4 min-h-[454px] h-max rounded-lg border border-[#1111111a] my-1 ml-2">
            <h1 class="text-xl text-center font-semibold pt-7"><u>Area Calculation</u></h1>
            <ul id="result-window" class="list-decimal">
            </ul>
        </div>
    </section>
    <script src="/scripts/script.js"></script>
    <script src="/scripts/calculation.js"></script>
</body>
</html>
